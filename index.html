<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <section>
        <nav class="shadow-lg">
            <div class="container flex justify-between items-center h-[60px] mx-auto">
                <h1 class="text-[24px] text-[#111517] font-extrabold">
                    Where in the world?
                </h1>
                <div class="flex gap-2">
                    <span><i class="bx bx-moon"></i></span>
                    <p>Dark mode</p>
                </div>
            </div>
        </nav>
        <div class="container mx-auto mt-[48px] flex justify-between items-center">
            <form action="#" class="w-[480px] h-[56px] border flex items-center gap-[24px] pl-[20px] rounded-[8px] p-1">
                <label for="search"><i class='bx bx-search' style='color: silver' ></i></label>
                <input type="text" placeholder="Search for a countryâ€¦" class="w-full h-full">
            </form>
            <div class="flex justify-between items-center w-[200px] h-[56px] shadow-lg rounded-[5px] bg-[#FFF] p-[18px]">
                <p>Filter by Region</p>
                <span><i class='bx bx-chevron-down' style='color: black' ></i></span>
            </div>
        </div>

        <div class="container mx-auto">
           <div class="country-wrapper grid grid-cols-4 gap-3 p-4"></div>
        </div>
    </section>
    <!-- movies section -->
    <header class="mb-5">
        <div class="container mx-auto">
            <nav class="flex justify-between items-center h-[75px]">
                <a href="#" class="logo ms-4 md:ms- text-[32px] font-semibold text-white">The movie app</a>
                <input class="hidden md:block p-3 w-[300px] md:w-[400px] lg:w-[600px] ms-4 md:ms-0 rounded-xl"
                    type="text" placeholder="Enter movie name" />
                <select id="them" class="p-3 rounded-xl w-[150px] hidden lg:block">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <span class="menu block lg:hidden me-4">
                    <i class="bx bx-menu text-4xl text-white"></i>
                </span>
            </nav>
        </div>
    </header>
    <main id="main">
        <section id="movies">
            <div class="container mx-auto">
                <div class="wrapper flex">
                    <aside class="shadow-2xl p-4 w-1/4">
                        <form action="#">
                            <label for="title" class="w-[320px]">
                                <p class="mb-2">Enter movie title</p>
                                <input type="text" placeholder="Enter movie title" id="title"
                                    class="w-full p-2 mb-4 border" />
                            </label>
                            <label for="rating" class="w-[320px]">
                                <p>Enter movie rating</p>
                                <input type="text" placeholder="Enter movie rating" id="rating"
                                    class="w-full p-2 mb-4 border" />
                            </label>
                            <p class="mt-4 mb-2">Select film category</p>

                            <select id="category" class="w-[320px] p-2 border">
                                <option selected disabled>Select film category</option>
                            </select>
                            <button type="submit"
                                class="bg-red-500 text-white px-3 my-6 focus:ring-4 ring-green-600 w-full py-2">
                                Search
                            </button>
                        </form>
                    </aside>
                    <div class="movie-wrapper grid grid-cols-3 gap-3 w-3/4 p-4"></div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./src/data.js"></script>
<script src="./src/country.js"></script>
<script src="./src/utils.js"></script>
<script src="./src/main.js"></script>
<script src="./src/app.js"></script>

</html>
